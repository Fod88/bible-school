<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: pink;
      overflow: hidden;
      font-family: 'Pacifico', cursive;
      text-align: center;
    }

    /* ====== Ø§Ù„ØªÙˆØ±ØªØ© ====== */
    .cake-part {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      transition: top 1s ease-in, opacity 1s;
      border-radius: 10px;
    }

    #cake1 { width: 200px; height: 60px; background: #ff4d6d; top: -200px; }
    #cake2 { width: 160px; height: 50px; background: #ff8095; top: -200px; }
    #cake3 { width: 120px; height: 40px; background: #ffb3c6; top: -200px; }

    /* ====== Ø§Ù„Ø´Ù…Ø¹Ø© ====== */
    #candle {
      position: absolute;
      width: 10px;
      height: 30px;
      background: white;
      top: -200px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 3px;
      opacity: 0;
      transition: top 1s ease-in, opacity 1s;
    }

    #flame {
      position: absolute;
      width: 15px;
      height: 20px;
      background: orange;
      border-radius: 50%;
      top: -240px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      from { transform: translateX(-50%) scale(1); opacity: 0.8; }
      to { transform: translateX(-50%) scale(1.2); opacity: 1; }
    }

    /* ====== Ø§Ù„Ø±Ø³Ø§Ù„Ø© ====== */
    #message {
      position: absolute;
      width: 100%;
      bottom: 50px;
      font-size: 26px;
      color: white;
      text-shadow: 2px 2px 6px red;
      display: none;
    }

    /* ====== Ø²Ø±Ø§Ø± Ø§Ù„Ø®Ø±ÙˆØ¬ ====== */
    #btn1 {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 80px;
      height: 35px;
      font-size: 14px;
      border: none;
      border-radius: 10px;
      background: red;
      color: white;
      cursor: pointer;
      display: none;
    }

    /* ====== Ø§Ù„Ø¨Ù„ÙˆÙ†Ø§Øª ====== */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 40px;
      height: 60px;
      border-radius: 50%;
      animation: float 6s infinite ease-in;
    }

    .balloon::after {
      content: "";
      position: absolute;
      top: 60px;
      left: 50%;
      width: 2px;
      height: 40px;
      background: gray;
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-800px); opacity: 0; }
    }

    .balloon:nth-child(1) { left: 20%; background: red; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 50%; background: yellow; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 80%; background: green; animation-delay: 4s; }

    /* ====== Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© ====== */
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }

    /* ====== MEDIA QUERY ====== */
    @media (max-width: 600px) {
      #message { font-size: 22px; bottom: 30px; padding: 0 8px; }
      #cake1 { width: 150px; height: 50px; }
      #cake2 { width: 120px; height: 40px; }
      #cake3 { width: 90px; height: 30px; }
      #candle { width: 8px; height: 25px; }
      #flame { width: 12px; height: 16px; }
      #btn1 { width: 70px; height: 30px; font-size: 12px; }
      .balloon { width: 30px; height: 45px; }
      .balloon::after { height: 30px; }
    }
  </style>
</head>
<body>
  <!-- Ø§Ù„ØªÙˆØ±ØªØ© -->
  <div id="cake1" class="cake-part"></div>
  <div id="cake2" class="cake-part"></div>
  <div id="cake3" class="cake-part"></div>
  <div id="candle"></div>
  <div id="flame"></div>

  <!-- Ø§Ù„Ø¨Ù„ÙˆÙ†Ø§Øª -->
  <div class="balloon"></div>
  <div class="balloon"></div>
  <div class="balloon"></div>

  <!-- Ø§Ù„Ø±Ø³Ø§Ù„Ø© -->
  <h1 id="message"></h1>

  <!-- Ø²Ø±Ø§Ø± Ø§Ù„Ø®Ø±ÙˆØ¬ -->
  <button id="btn1">Out</button>

  <!-- Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© -->
  <canvas id="fireworks"></canvas>

  <script>
    // ====== Ù†Ø²ÙˆÙ„ Ø§Ù„ØªÙˆØ±ØªØ© ======
    const cake1 = document.getElementById("cake1");
    const cake2 = document.getElementById("cake2");
    const cake3 = document.getElementById("cake3");
    const candle = document.getElementById("candle");
    const flame = document.getElementById("flame");

    setTimeout(() => { cake1.style.top = "200px"; cake1.style.opacity = "1"; }, 1000);
    setTimeout(() => { cake2.style.top = "150px"; cake2.style.opacity = "1"; }, 2000);
    setTimeout(() => { cake3.style.top = "110px"; cake3.style.opacity = "1"; }, 3000);
    setTimeout(() => { candle.style.top = "70px"; candle.style.opacity = "1"; flame.style.opacity = "1"; flame.style.top = "50px"; }, 4000);

    // ====== Ø§Ù„Ø£Ù„Ø¹Ø§Ø¨ Ø§Ù„Ù†Ø§Ø±ÙŠØ© ======
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];

    function firework(x, y) {
      for (let i = 0; i < 80; i++) {
        let angle = (Math.PI * 2 * i) / 80;
        let speed = Math.random() * 5 + 2;
        let dx = Math.cos(angle) * speed;
        let dy = Math.sin(angle) * speed;
        let color = `hsl(${Math.random()*360},100%,60%)`;
        particles.push({ x, y, dx, dy, color, life: 100 });
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach((p, i) => {
        p.x += p.dx;
        p.y += p.dy;
        p.life--;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 3, 0, Math.PI*2);
        ctx.fill();
        if (p.life <= 0) particles.splice(i, 1);
      });
      requestAnimationFrame(animate);
    }
    animate();
    setInterval(() => {
      firework(Math.random()*canvas.width, Math.random()*canvas.height/2);
    }, 2000);

    // ====== ÙƒØªØ§Ø¨Ø© Ø§Ù„Ù†Øµ ======
    const msg = "ðŸŽ‰ Happy Birthday Magy ðŸŽ‰";
    const messageEl = document.getElementById("message");
    setTimeout(() => {
      messageEl.style.display = "block";
      let i = 0;
      let interval = setInterval(() => {
        messageEl.textContent += msg[i];
        i++;
        if (i >= msg.length) clearInterval(interval);
      }, 200);
    }, 5000);

    // ====== Ø¥Ø¸Ù‡Ø§Ø± Ø²Ø±Ø§Ø± Ø§Ù„Ø®Ø±ÙˆØ¬ ======
    var btn = document.getElementById("btn1");
    setTimeout(() => { btn.style.display = "block"; }, 20000);
    btn.onclick = function () {
      location.assign("https://fod88.github.io/bible-school/doctor.html");
    }
  </script>
</body>
</html>
