<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login {
            width: 380px;
            padding: 30px 25px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-flow: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .login h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }

        .inp-username,
        .inp-password {
            width: 100%;
            height: 45px;
            padding: 0 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            outline: none;
            transition: 0.3s;
            font-size: 15px;
        }

        .inp-username:focus,
        .inp-password:focus {
            border-color: #74ebd5;
            box-shadow: 0px 0px 5px rgba(116, 235, 213, 0.7);
        }

        .btn1 {
            width: 100%;
            height: 50px;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #fff;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .btn1:hover {
            opacity: 0.9;
            cursor: pointer;
            transform: translateY(-2px);
        }

        /* لينك تحت الزرار */
        .login a {
            font-size: 13px;
            color: #555;
            text-decoration: none;
            transition: 0.2s;
        }

        .login a:hover {
            color: #74ebd5;
            text-decoration: underline;
        }

            @media (max-width: 480px) {
        .login {
            padding: 20px 15px;
        }
        .login h2 {
            font-size: 18px;
        }
        .btn1 {
            font-size: 14px;
            height: 45px;
        }
    }

    /* شاشات كبيرة جدًا (أكتر من 1200px) */
    @media (min-width: 1200px) {
        .login {
            max-width: 500px;
            padding: 40px 35px;
        }
        .login h2 {
            font-size: 26px;
        }
        .btn1 {
            font-size: 18px;
            height: 55px;
        }
    }

        </style>

    </head>
    <body>
        <div class="login">
            <h2>Login</h2>
            <input type="text" id="username" class="inp-username" placeholder="Enter Your Username" autocomplete="new-password">
            <input type="password" id="password" class="inp-password" placeholder="Enter Your Password"autocomplete="new-password">
            <button id="btn" class="btn1">LOGIN</button>
        </div>

        </div>
<script>
  // الزرار
  let btn1 = document.getElementById("btn");

  // لما المستخدم يضغط على الزرار
  btn1.addEventListener("click", function () {
    // القيم الصح
    let correctUser = "admin";
    let correctPass = "NA2042025";

    // القيم اللي المستخدم دخلها
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    // تحقق
    if (user === correctUser && pass === correctPass) {
      // لو صح يفتح الصفحة الجديدة
      window.location.href = "https://fod88.github.io/bible-school/admin.html";
    } else if(user === "doctor" && pass === "MG1092006"){
        window.location.href = "https://fod88.github.io/bible-school/birth.html";
    }
    else {
      alert("❌ Username or Password incorrect!");
    }
  });
</script>
    </body>
</html>
